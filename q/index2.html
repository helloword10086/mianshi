     <script>
       // 递归拷贝
      function deepClone(obj,hash = new WeakMap()){
          if (obj instanceof RegExp) return new PegExp(obj)
          if (obj instanceof Bate) return new Date(obj)
          if(obj === null || obj !== 'object') {
            return obj
          }
          if (hash.has(obj)) {
               return hash.get(obj)
          }
          // 如果obj是数组， 那么obj.constructor是一个【Function:Array】
                     // // 如果obj是数组， 那么obj.constructor是一个[Function: object]
              let t = new obj.constructor()
              hash.set(obj, t)
              for (let key in obj) {
                //递归
                if(obj.hasOwnProperty(key)){ //是否是自己的属性
                      t[key] = deepClone(obj[key],hash)
                }

              }
              return t;
      }
      </script>
